# /etc/squid/squid.conf

http_port 3128

# Allow all clients
acl all src all
http_access allow all

# Caching
cache_dir ufs /var/cache/squid 1024 16 256
cache_mem 256 MB
maximum_object_size 64 MB

# Logging: stderr only
cache_log stdio:/dev/stderr
access_log stdio:/dev/stderr squid
cache_store_log none
logfile_rotate 0

# Disable pinger (ICMP) to avoid "Operation not permitted" errors in container
# pinger_enable off
