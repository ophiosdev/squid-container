name: Build and Deploy to GitHub Registry

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ophiosdev/squid

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        id: checkout
        uses: actions/checkout@v5

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Validate Semver
        id: semver
        uses: matt-usurp/validate-semver@v2
        with:
          version: ${{ steps.get_version.outputs.VERSION }}

      - name: Log in to the Container registry
        id: login_registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.maintainer=Ophios GmbH

      - name: Build and push Docker image
        id: build_and_push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SQUID_VERSION=${{ steps.get_version.outputs.VERSION }}

      - name: Extract SBOM
        run: |
          set -euo pipefail
          tag="$(printf '%s\n' "${{ steps.meta.outputs.tags }}" | head -n 1)"
          if [ -z "$tag" ]; then
            echo "No tags produced by metadata action." >&2
            exit 1
          fi
          docker create --name temp-container "$IMAGE_TAG"
          docker cp temp-container:/sbom.spdx.json ./sbom.spdx.json
          docker rm temp-container
          ls -lh ./sbom.spdx.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Attest SBOM (cosign)
        run: |
          set -euo pipefail
          cosign attest --type spdx --predicate ./sbom.spdx.json \
            "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build_and_push.outputs.digest }}"
